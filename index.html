<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="info">
      <div class="js-clock">
        <span class="js-date">monday, april 01, 2000</span>
        <span class="js-time">00:00</span>
      </div>
      <div class="js-greeting">
        <form class="js-form form">
          <span>Hello, what's your name?</span>
          <input type="text" placeholder="Write your name." />
        </form>
        <form class="greeting-form">
          <span class="js-greetings greetings showing"></span>
        </form>
      </div>
      <form class="js-toDoForm afterName">
        <span>Today</span><input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList afterName"></ul>
    </div>
    <span class="js-weather"></span>

    <script src="bg.js"></script>
    <script src="todo.js"></script>
    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/d700ae45e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
